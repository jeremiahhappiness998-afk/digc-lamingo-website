  <section>
    <h2>Countdown to Our Anniversary</h2>
    <p id="countdown"></p>
  </section>

  <script>
    const targetDate = new Date("November 30, 2025").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerHTML = days + " days remaining!";
      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("countdown").innerHTML = "The Celebration Has Begun!";
      }
    }, 1000);
  </script>
